
<div *ngIf="service">
    <h2>{{service.name}} details!</h2>
    <div><label>id: </label>{{service.id}}</div>
    <div>
        <label>name: </label> {{service.name}}
    </div>
    <div>
        <label>Info from server:</label> {{service.data}}
    </div>
    <button (click)="goBack()">Back</button>
</div>
